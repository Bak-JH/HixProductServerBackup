{% extends 'product/base.html' %}
{% block title %}
<title>Register Serial</title>
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Register serial</h1>
  <p>Owner: {{ user.username }}, Email: {{user.email}}</p>
  <form action=""  method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 m-1">Submit</button>
  </form>
    <form method="get">
        <button class="btn btn-secondary w-100 m-1" type="submit" value="True" name='clicked'>
            Logout
        </button>
    </form>
{% endblock %}
