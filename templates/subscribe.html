<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiTest</title>
</head>
<body>
    <script src="https://cdn.bootpay.co.kr/js/bootpay-3.3.1.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        BootPay.request({
            price: 0, // 0으로 해야 한다.
            application_id: "59a4d323396fa607cbe75de4",
            name: '정기적인 결제', //결제창에서 보여질 이름
            pg: 'kcp',
            method: 'card_rebill', // 빌링키를 받기 위한 결제 수단
            show_agree_window: 0, // 부트페이 정보 동의 창 보이기 여부
            user_info: {
                username: '사용자 이름',
                email: '사용자 이메일',
                addr: '사용자 주소',
                phone: '010-1234-4567'
            },
            order_id: '고유order_id_1234' //고유 주문번호로, 생성하신 값을 보내주셔야 합니다.
        }).error(function (data) {
            //결제 진행시 에러가 발생하면 수행됩니다.
            console.log(data);
        }).cancel(function (data) {  
            //결제가 취소되면 수행됩니다.
            console.log(data);
        }).done(function (data) {
            // 빌링키를 정상적으로 가져오면 해당 데이터를 불러옵니다.
            console.log(data);
            console.log(data.billing_key)
            window.location = "https://services.hix.co.kr/order?id=" + data.billing_key
        });
    </script>
</body>
</html>
